<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="calculatorBody">
    <div class="screen" id="screen"></div>
    <div class="numberPad">
      <div class="buttonsGrid">
        <button class="buttonNum" id="7" value="7">7</button>
        <button class="buttonNum" id="8" value="8">8</button>
        <button class="buttonNum" id="9" value="9">9</button>
        <button class="buttonOpr" id="/" value="/">/</button>
        <button class="buttonNum" id="4" value="4">4</button>
        <button class="buttonNum" id="5" value="5">5</button>
        <button class="buttonNum" id="6" value="6">6</button>
        <button class="buttonOpr" id="*" value="*">*</button>
        <button class="buttonNum" id="1" value="1">1</button>
        <button class="buttonNum" id="2" value="2">2</button>
        <button class="buttonNum" id="3" value="3">3</button>
        <button class="buttonOpr" id="+" value="+">+</button>
        <button class="buttonNum" id="0" value="0">0</button>
        <button class="buttonDec" id="." value=".">.</button>
        <button class="buttonEql" id="=" value="=">=</button>
        <button class="buttonOpr" id="-" value="-">-</button>
      </div>
    </div>
    <button class="clearButton" id="ac">AC</button>
  </div>
</body>
</html>
